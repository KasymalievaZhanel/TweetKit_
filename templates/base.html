<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% include 'react/css.html' %}
    <style>
      .bg-tweetme {
          background-color: #1f1f8e!important;
      }

      .Bg {
        background-position: center;
        background-image: url(http://localhost:8000/static/media/download.jpeg);
        width: 100%;
        height: 100%;
        position: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: fixed;
        z-index: -1;
        opacity: .5;
      }
    </style>
    <title>TweetKit {% block head_title %}{% endblock head_title%}</title>
  </head>
  <body>
    <div class="Bg"></div>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    {% include "components/navbar.html" %}
    <div class='container'>
      {% block content %}
      {% endblock content %}
    </div>
    {% include 'react/base_embed.html' %}
    {% include 'react/js.html' %}
  </body>
</html>
